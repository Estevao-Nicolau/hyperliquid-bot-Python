version: "3.9"
services:
  mongo:
    image: mongo:7
    container_name: hyperliquid-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  redis:
    image: redis:7
    container_name: hyperliquid-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
volumes:
  mongo-data:
